<html>
    <head>
        <link rel="stylesheet" href="staff.css">
        <title>
            Staff - BoomBus
        </title>
    </head>
    <body>
        <h1>Enter Details</h1>
        <form action="#" method="POST">
            <h3><label for="bus_id">Bus_ID</label></h1>
            <input type="text" placeholder="Bus ID" name="bus_id" id="bus_id">
            <h3><label for="desc">Description</label></h3>
            <textarea name="descrption" id="desc" cols="30" rows="10">

            </textarea>
            <h3><label for="driver_sel">Driver</label></h3>
            <select name="Driver" id="driver_sel">
                <option value="Driver1">Ramesh</option>
            </select>
            <h3><label for="conductor_sel">Conductor</label></h3>
            <select name="Conductor" id="conductor_sel">
                <option value="Conductor1">Suresh</option>
            </select>
            <h3><label for="source">Start</label></h3>
            <select name="Start" id="source">
                    <option value="Start1">EKM</option>
            </select>
            <h3><label for="destination">Destination</label></h3>
            <select name="dest" id="destination">
                <option value="dest1">TRM</option>
            </select>
            <h3><label for="routes">Number of Services</label></h3>
            <input type="text" id="routes" placeholder="Number of services">
        </form>
    </body>
</html>
